<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel ="stylesheet" href="style.css"/>
    <title>Search-Profiles</title>
    <link rel="icon" type="image/x-icon" href="search.png">
</head>
<body>
    <div class="container-xxl  main">
        <div class="row">
            <div class="col-2 mt-3">
                <div id="purple" onclick="changeBg(this.id)" class="circle"></div>
                <div id="yellow" onclick="changeBg(this.id)" class="circle"></div>
                <div id="grey" onclick="changeBg(this.id)"  class="circle"></div>
                <div id="star" class="circle"><a href="https://github.com/Cvanshulll/Search_Profiles" target="_blank">&#9734;&nbsp;Star</a></div>
            </div>
            <div class="col-lg-6 options">
                <form class="user-form" id="form">
                    <input type="text" id="search"  placeholder="Please Select Platform" >
                    <button type="submit"><img src="images/search.png" style="height:20px; width:20px;" ></button>
                </form>
            </div>
            <div class="col options">
                <button type="button" class="btn btn-dark" onclick="getUserId('github')">GitHub</button>
                <button type="button" class="btn btn-dark" onclick="getUserId('codeforces')">Codeforces</button>
                <button type="button" class="btn btn-dark" onclick="getUserId('codechef')">Codechef</button>
            </div>
        </div>
        <div id="profile">
        
        </div>
    
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="index.js" ></script>
</html>
