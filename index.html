<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Search-Profiles</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/icon type" href="favicon.ico" />
</head>

<body>
    
    <div id="mySidenav" class="sidenav">
        <div class="color-1" id="green" onclick="changeBg(this.id)">
        </div>
        <div class="color-2" id="red" onclick="changeBg(this.id)">
        </div>
        <div class="color-3" id="yellow" onclick="changeBg(this.id)">
        </div>
        <div class="color-4" id="black" onclick="changeBg(this.id)">
        </div>
    </div>
        

        <div class="container mt-4 options ">
            <form class="user-form" id="form">
                <input type="text" id="search" placeholder="Please Select Platform">
            </form>
        </div>
        <div class="container d-flex justify-content-center options">
            <button type="button" class="search-btn " onclick="getUserId('github')">GitHub</button>
            <button type="button" class="search-btn  " onclick="getUserId('codeforces')">Codeforces</button>
            <!-- <button type="button" class="search-btn  " onclick="getUserId('codechef')">Codechef</button> -->
        </div>

        <div class="container  my-2 py-1">
            <div id="profile" class="">
            </div>

        </div>

        <div class="container  mt-5 d-flex justify-content-center">
            <footer>
                <p>Made with &#9829; by <a href="https://github.com/Cvanshulll" target="_blank"
                        style="color:gray;">Vanshul</a></p>
            </footer>
        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
